  <!DOCTYPE html>
  <html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Gestión de Ítems</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            fieldset {
                margin-bottom: 20px;
                padding: 15px;
                border: 1px solid #ccc;
            }
            img {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
  <h3>Agregar Nuevo Ítem</h3>
    <form action="#" method="post">
        <fieldset>
            <legend>Detalles del Ítem</legend>
            <label for="nombre">Nombre de la Moto:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required><br><br>

            <label for="fecha">Fecha de Fabricación:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <label>Tipo de Moto:</label><br>
            <input type="radio" id="deportiva" name="tipo" value="deportiva">
            <label for="deportiva">Deportiva</label><br>
            <input type="radio" id="crucero" name="tipo" value="crucero">
            <label for="crucero">Crucero</label><br>
            <input type="radio" id="touring" name="tipo" value="touring">
            <label for="touring">Touring</label><br><br>

            <label>Accesorios:</label><br>
            <input type="checkbox" id="gps" name="accesorios" value="gps">
            <label for="gps">GPS</label><br>
            <input type="checkbox" id="LLantas" name="accesorios" value="LLantas">
            <label for="maletero">LLantas</label><br><br>

            <input type="submit" value="Agregar Ítem">
        </fieldset>

        <fieldset>
            <legend>Verificación</legend>
            <p>Por favor, verifica que no eres un robot:</p>
            <img src="captcha.jpg" alt="Captcha" width="200"><br>
            <label for="captcha">Introduce el texto del captcha:</label>
            <input type="text" id="captcha" name="captcha" required><br><br>
        </fieldset>
    </form>
</body>
</html>
